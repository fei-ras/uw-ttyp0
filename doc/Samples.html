<script>
var c = '0';

// sadly, local cookies are broken on certain browsers, e.g., chromium,
// and local storage is broken on others, e.g., firefox.

var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrom') > -1;

function setLocal(cname, cvalue) {
  document.getElementById("cookienote").innerHTML = "";
  if (is_chrome) {
    localStorage.setItem(cname, cvalue);
  } else {
    document.cookie = cname + "=" + cvalue + ";" + "max-age=3153600000;SameSite=Lax;" + "path=/;";
  }
}

function getLocal(cname) {
  if (is_chrome) {
    return localStorage.getItem(cname);
  } else {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var ck = ca[i];
      while (ck.charAt(0) == ' ') {
        ck = ck.substring(1);
      }
      if (ck.indexOf(name) == 0) {
        return ck.substring(name.length, ck.length);
      }
    }
    return "";
  }
}

function setbrightmodesamples() {
  var elements = document.querySelectorAll(".sample");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.filter = "";
  }
}

function setbrightmodebuttons() {
  var buttons = document.querySelectorAll("button");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].style.color = "black";
    buttons[i].style.backgroundColor = "#ffddcc";
  }
}

function setbrightmode() {
  document.getElementById("all").style.background = "rgb(100%,100%,100%)";
  document.getElementById("all").style.color = "#111111";
  setbrightmodesamples();
  setbrightmodebuttons();
}

function setdarkmodesamples() {
  var elements = document.querySelectorAll(".sample");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.filter = "invert(100%) saturate(230%) brightness(120%) contrast(65%)";
  }
}

function setdarkmodebuttons() {
  var buttons = document.querySelectorAll("button");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].style.color = "white";
    buttons[i].style.backgroundColor = "#aa2211";
  }
}

function setdarkmode() {
  document.getElementById("all").style.background = "rgb(10%,10%,10%)";
  document.getElementById("all").style.color = "#eeeeee";
  setdarkmodesamples();
  setdarkmodebuttons();
}

window.onload = function() {
  c = getLocal("ttyp0_darkmode");
  if (c != "0" && c != "1") {
    c = "";
    switch(window.location.protocol) {
      case 'http:':
      case 'https:':
        document.getElementById("cookienote").innerHTML = "(sets a cookie)";
    }
  }
  if (c == "1") {
    setdarkmode();
  } else {
    setbrightmode();
  }
};

var currentSample = "16";

function updateSample(s) {
  var nextSample;
  document.getElementById(currentSample).innerHTML = "<a href='#' onclick='" + 'updateSample("' + currentSample + '")' + "'>" + currentSample + "</a>";
  currentSample = s;
  document.getElementById(currentSample).innerHTML = "<strong>" + currentSample + "</strong>";
  switch(currentSample) {
    case "12":  nextSample = "12b"; break;
    case "12b": nextSample = "14";  break;
    case "14":  nextSample = "14b"; break;
    case "14b": nextSample = "16";  break;
    case "16":  nextSample = "16b"; break;
    case "16b": nextSample = "16i"; break;
    case "16i": nextSample = "18";  break;
    case "18":  nextSample = "18b"; break;
    case "18b": nextSample = "18i"; break;
    case "18i": nextSample = "22";  break;
    case "22":  nextSample = "22b"; break;
    case "22b": nextSample = "30";  break;
    case "30":  nextSample = "30b"; break;
    case "30b": nextSample = "30i"; break;
    case "30i": nextSample = "40";  break;
    case "40":  nextSample = "40b"; break;
    case "40b": nextSample = "40i";  break;
    case "40i": nextSample = "12";  break;
  }
  document.getElementById("current").innerHTML = "<a href='#' onclick='" + 'updateSample("' + nextSample + '")' + "'>" + '<img class="sample" src="img/Sample' + currentSample + '.png" alt="[Sample img/Sample' + currentSample + '.png]"></a>';
  if (c == '1') {
    setdarkmodesamples();
  }
}

var imagePreloadArray = [];

function preload() {
  for (var i = 0; i < arguments.length; i++) {
    imagePreloadArray[i] = new Image();
    imagePreloadArray[i].src = preload.arguments[i];
  }
}

preload(
  "img/Sample16.png",
  "img/Sample16b.png",
  "img/Sample16i.png",
  "img/Sample18.png",
  "img/Sample18b.png",
  "img/Sample18i.png",
  "img/Sample22.png",
  "img/Sample22b.png",
  "img/Sample30.png",
  "img/Sample30b.png",
  "img/Sample30i.png",
  "img/Sample40.png",
  "img/Sample40b.png",
  "img/Sample40i.png",
  "img/Sample12.png",
  "img/Sample12b.png",
  "img/Sample14.png",
  "img/Sample14b.png"
)

</script>
