<script>
var c = '0';

// sadly, local cookies are broken on certain browsers, e.g., chromium,
// and local storage is broken on others, e.g., firefox.

var is_chrome = navigator.userAgent.toLowerCase().indexOf('chrom') > -1;

function setLocal(cname, cvalue) {
  document.getElementById("cookienote").innerHTML = "";
  if (is_chrome) {
    localStorage.setItem(cname, cvalue);
  } else {
    document.cookie = cname + "=" + cvalue + ";" + "max-age=3153600000;SameSite=Lax;" + "path=/;";
  }
}

function getLocal(cname) {
  if (is_chrome) {
    return localStorage.getItem(cname);
  } else {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var ck = ca[i];
      while (ck.charAt(0) == ' ') {
        ck = ck.substring(1);
      }
      if (ck.indexOf(name) == 0) {
        return ck.substring(name.length, ck.length);
      }
    }
    return "";
  }
}

function setbrightmodesamples() {
  var elements = document.querySelectorAll(".sample");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.filter = "";
  }
}

function setbrightmodebuttons() {
  var buttons = document.querySelectorAll("button");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].style.color = "black";
    buttons[i].style.backgroundColor = "#ffddcc";
  }
}

function setbrightmode() {
  document.getElementById("all").style.background = "rgb(100%,100%,100%)";
  document.getElementById("all").style.color = "#111111";
  setbrightmodesamples();
  setbrightmodebuttons();
}

function setdarkmodesamples() {
  var elements = document.querySelectorAll(".sample");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.filter = "invert(100%) saturate(230%) brightness(120%) contrast(65%)";
  }
}

function setdarkmodebuttons() {
  var buttons = document.querySelectorAll("button");
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].style.color = "white";
    buttons[i].style.backgroundColor = "#aa2211";
  }
}

function setdarkmode() {
  document.getElementById("all").style.background = "rgb(10%,10%,10%)";
  document.getElementById("all").style.color = "#eeeeee";
  setdarkmodesamples();
  setdarkmodebuttons();
}

window.onload = function() {
  c = getLocal("ttyp0_darkmode");
  if (c != "0" && c != "1") {
    c = "";
    switch(window.location.protocol) {
      case 'http:':
      case 'https:':
        document.getElementById("cookienote").innerHTML = "(sets a cookie)";
    }
  }
  if (c == "1") {
    setdarkmode();
  } else {
    setbrightmode();
  }
};

function qinitialize() {
  var lcsss;
  try {
    lcsss = JSON.parse(window.sessionStorage.getItem("LinuxCodeSetSelectorState"));
    q = lcsss.ssq;
    qstack = lcsss.ssqstack;
    qalphabets = lcsss.ssqalphabets;
    qphase = lcsss.ssqphase;
    qrequests = lcsss.ssqrequests;
    nlow = lcsss.ssnlow;
    nhigh = lcsss.ssnhigh;
    nrotate = lcsss.ssnrotate;
    qdisplay(true);
  } catch(err) {
    window.sessionStorage.removeItem("LinuxCodeSetSelectorState");
    qreset();
  }
}

function qsavess() {
  var lcsss = {
    ssq:q,
    ssqstack:qstack,
    ssqalphabets:qalphabets,
    ssqphase:qphase,
    ssqrequests:qrequests,
    ssnlow:nlow,
    ssnhigh:nhigh,
    ssnrotate:nrotate
  };
  window.sessionStorage.setItem("LinuxCodeSetSelectorState",JSON.stringify(lcsss));
}

function qreset() {
  q = qinit;
  qstack = [];
  qalphabets = "";
  qphase = 1;
  qrequests = [];
  nlow = 0;
  nhigh = 0;
  nrotate = 0;
  qdisplay(true);
}

function qupdate(j) {
  qstack.push({ephase:qphase,ealphabets:qalphabets,eset:q,erequests:qrequests.slice(),elow:nlow,ehigh:nhigh});
  q = q.filter(x => e[j].eset.includes(x));
  qalphabets = qalphabets + e[j].eprereq;
  qrequests.push(e[j].etext);
  qdisplay(true);
}

function qnextpage() {
  nlow = nhigh;
  if (qphase == 1) {
    qphase = 2;
    // If users have selected nothing or only Braille, let them choose
    // from all possible languages regardless of the alphabet.
    if (qalphabets == "") {
      qalphabets = "lcghakqt";
    } else if (qalphabets == "b") {
      qalphabets = "blcghakqt";
    }
    // If users have not selected Braille, then we assume that they
    // really don't want Braille and that a codeset that supports
    // Braille is never the best choice for them.
    // (This is wrong for other alphabets. E.g., if both Russian and
    // Chinese are selected, then "Thai_L" is the only codeset left,
    // even if Thai has not been selected.)
    if (! qalphabets.includes("b")) {
      q = q.filter(x => !x.includes("_Brl"));
    }
  }
  qdisplay(true);
}

function qprevpage() {
  qdisplay(false);
}

function qpop() {
  let obj = qstack.pop();
  qphase = obj.ephase;
  qalphabets = obj.ealphabets;
  qrequests = obj.erequests;
  q = obj.eset;
  nlow = obj.elow;
  nhigh = obj.ehigh;
  qdisplay(true);
}

function qdisplay(forward) {
  let t = "";
  let tnote = "";
  let titems = "";
  if (qphase == 1) {
    t = t + '<h3>Step 1: Alphabet selection</h3>';
  } else {
    t = t + "<h3>Step 2: Language selection</h3>";
  }    
  if (q.length == qinit.length) {
    t = t + "<p>" + q.length + " codesets for the Linux console are available.</p>";
  } else if (q.length > 6) {
    t = t + "<p>" + q.length + " codesets are still available: " + q.slice(0,6).map(x => ' <strong><a href="LinuxCodeSets.html#' + x.replace(/_.*/,"") + '">' + x.replace(/_Brl/,"") + '</a>' + x.replace(/.*_Brl/,"!").replace(/[^!]*/,"").replace(/!/,'_<a href="LinuxCodeSets.html#512braille">Brl</a>') + '</strong>').toString() + ", ...</p>";
  } else {
    t = t + "<p>" + q.length + " codesets are still available: " + q.map(x => ' <strong><a href="LinuxCodeSets.html#' + x.replace(/_.*/,"") + '">' + x.replace(/_Brl/,"") + '</a>' + x.replace(/.*_Brl/,"!").replace(/[^!]*/,"").replace(/!/,'_<a href="LinuxCodeSets.html#512braille">Brl</a>') + '</strong>').toString() + ".</p>";
  }

  if (qrequests.some(x => /Africa|Nigeria/.test(x))
        && q.slice(0,6).filter(x => /Af/.test(x)).length > 1) {
    tnote = tnote + "<br>None of the African codesets (AfrP_*, AfrU_*, NAfr_*, AfP, AfS, AfU) supports <em>all</em> African languages. Please read the documentation. ";
  }
  if (qrequests.includes("Arabic (Romanized)")) {
    if (q.indexOf("AAEGGH") >= 0 && q.indexOf("AAEGGH") < 6) {
      tnote = tnote + "<br>Codeset AAEGGH supports only some of the romanizations of Arabic. ";
    }
  }
  if (qrequests.includes("French")) {
    if (q.indexOf("850") >= 0 && q.indexOf("850") < 6) {
      tnote = tnote + "<br>Codeset 850 is supposed to support French, but does not contain ≈í, ≈ì, and ≈∏. ";
    }
    if (q.indexOf("850_Brl") >= 0 && q.indexOf("850_Brl") < 6) {
      tnote = tnote + "<br>Codeset 850_Brl is supposed to support French, but does not contain ≈í, ≈ì, and ≈∏. ";
    }
    if (q.indexOf("857") >= 0 && q.indexOf("857") < 6) {

    }
    if (q.indexOf("857_Brl") >= 0 && q.indexOf("857_Brl") < 6) {
      tnote = tnote + "<br>Codeset 857_Brl is supposed to support French, but does not contain ≈í, ≈ì, and ≈∏. ";
    }
    if (q.indexOf("863") >= 0 && q.indexOf("863") < 6) {
      tnote = tnote + "<br>Codeset 863 is supposed to support French, but does not contain ≈í, ≈ì, ≈∏, and √ø. ";
    }
    if (q.indexOf("863_Brl") >= 0 && q.indexOf("863_Brl") < 6) {
      tnote = tnote + "<br>Codeset 863_Brl is supposed to support French, but does not contain ≈í, ≈ì, ≈∏, and √ø. ";
    }
  }
  if (qrequests.includes("Spanish")) {
    if (q.indexOf("CEu") >= 0 && q.indexOf("CEu") < 6) {
      tnote = tnote + "<br>Codeset CEu supports Spanish except for ¬°, ¬ø, ¬™, and ¬∫. ";
    }
    if (q.indexOf("CEu_Brl") >= 0 && q.indexOf("CEu_Brl") < 6) {
      tnote = tnote + "<br>Codeset CEu_Brl supports Spanish except for ¬°, ¬ø, ¬™, and ¬∫. ";
    }
    if (q.indexOf("HbW") >= 0 && q.indexOf("HbW") < 6) {
      tnote = tnote + "<br>Codeset HbW supports Spanish except for ¬™ and ¬∫. ";
    }
    if (q.indexOf("HbW_Brl") >= 0 && q.indexOf("HbW_Brl") < 6) {
      tnote = tnote + "<br>Codeset HbW_Brl supports Spanish except for ¬™ and ¬∫. ";
    }
    if (q.indexOf("NWE") >= 0 && q.indexOf("NWE") < 6) {
      tnote = tnote + "<br>Codeset NWE supports Spanish except for ¬™ and ¬∫. ";
    }
    if (q.indexOf("NWE_Brl") >= 0 && q.indexOf("NWE_Brl") < 6) {
      tnote = tnote + "<br>Codeset NWE_Brl supports Spanish except for ¬™ and ¬∫. ";
    }
    if (q.indexOf("Tha") >= 0 && q.indexOf("Tha") < 6) {
      tnote = tnote + "<br>Codeset Tha supports Spanish except for ¬°, ¬ø, ¬™, and ¬∫. ";
    }
    if (q.indexOf("Tha_Brl") >= 0 && q.indexOf("Tha_Brl") < 6) {
      tnote = tnote + "<br>Codeset Tha_Brl supports Spanish except for ¬°, ¬ø, ¬™, and ¬∫. ";
    }
    if ((q.indexOf("NEur_C") >= 0 && q.indexOf("NEur_C") < 6)
        || (q.indexOf("NEur_M") >= 0 && q.indexOf("NEur_M") < 6)
        || (q.indexOf("NEur_P") >= 0 && q.indexOf("NEur_P") < 6)) {
      tnote = tnote + "<br>Codesets NEur_C, NEur_M, and NEur_P support Spanish except for ¬™ and ¬∫. ";
    }
    if ((q.indexOf("EECA_C") >= 0 && q.indexOf("EECA_C") < 6)
        || (q.indexOf("EECA_M") >= 0 && q.indexOf("EECA_M") < 6)
        || (q.indexOf("EECA_P") >= 0 && q.indexOf("EECA_P") < 6)) {
      tnote = tnote + "<br>Codesets EECA_C, EECA_M, and EECA_P support Spanish except for ¬™ and ¬∫. ";
    }
    if ((q.indexOf("Geor_C") >= 0 && q.indexOf("Geor_C") < 6)
        || (q.indexOf("Geor_M") >= 0 && q.indexOf("Geor_M") < 6)
        || (q.indexOf("Geor_P") >= 0 && q.indexOf("Geor_P") < 6)
        || (q.indexOf("Geor_L") >= 0 && q.indexOf("Geor_L") < 6)) {
      tnote = tnote + "<br>Codesets Geor_C, Geor_M, Geor_P, and Geor_L support Spanish except for ¬°, ¬ø, ¬™, and ¬∫. ";
    }

  }
  if (qphase == 1) {
    t = t + "<p>Select <em>all</em> alphabets that the codeset should support; afterwards <a href='#' onclick='qnextpage()'>proceed to language selection:</a></p>";
  } else {
    t = t + "<p>Select character sets, languages, or characters that should be supported:</p>";
  }    
  t = t + "<ul style='min-height:35ex;'>";
  var q1;
  var q2;
  let cnt = 0;
  if (forward) {
    let i = nlow;
    while (cnt < entriesperpage && i <= nmax && (qphase != 1 || e[i].eprereq != "")) {
      q1 = q.filter(x => e[i].eset.includes(x));
      q2 = q.filter(x => !e[i].eset.includes(x));
      if (q1.length > 0 && (q2.length > 0 || (qphase == 1 && ! qalphabets.includes(e[i].eprereq) )) && qalphabets.includes(e[i].ealphabet)) {
	titems = titems + "<li><a href='#' onclick='qupdate(" + i + ")'><strong>" + e[i].etext + "</strong></a></li>";
	cnt++;
      }
      i++;
    }
    nhigh = i;
    if (qphase == 1) {
      nrotate = i;
    }
  } else {
    let i = nlow - 1;
    nhigh = nlow;
    while (cnt < entriesperpage && i >= nrotate) {
      q1 = q.filter(x => e[i].eset.includes(x));
      q2 = q.filter(x => !e[i].eset.includes(x));
      if (q1.length > 0 && q2.length > 0 && qalphabets.includes(e[i].ealphabet)) {
	titems = "<li><a href='#' onclick='qupdate(" + i + ")'><strong>" + e[i].etext + "</strong></a></li>" + titems;
	cnt++;
      }
      i--;
    }
    nlow = i + 1;
  }
  t = t + titems + "</ul>";

  if (q.length < 1) {
    alert("This shouldn't happen: q.length below 1");
  } else if (q.length == 1) {
    t = '<h3>Result</h3>';
    t = t + "<p>Only one codeset remains: "  + q.map(x => ' <strong><a href="LinuxCodeSets.html#' + x.replace(/_.*/,"") + '">' + x.replace(/_Brl/,"") + '</a>' + x.replace(/.*_Brl/,"!").replace(/[^!]*/,"").replace(/!/,'_<a href="LinuxCodeSets.html#512braille">Brl</a>') + '</strong>').toString() + ".</p>";

    t = t + "<p>";
    if (qstack.length > 0) {
      t = t + "<button class='nav' type='button' onclick='qpop()'>Undo last selection</button><br>";
    }
    t = t + "<button class='nav' type='button' onclick='qreset()'>Reset all</button></p>";
    if (tnote != "") {
      t = t + "<p><strong>Note:</strong> " + tnote + "</p>";
    }

    qsavess();
    document.getElementById("q").innerHTML = t;
    if (c == '1') {
      setdarkmodebuttons();
    }
  } else if (cnt == 0) {
    if (qphase == 1 || forward) {
      nlow = nrotate;
      nhigh = nrotate;
    } else {
      nlow = nmax + 1;
      nhigh = nmax + 1;
    }
    if (qphase == 2) {
      if (! qalphabets.includes("l")) {
        qalphabets = qalphabets + "l";
      } else {
        qalphabets = qalphabets + "cg";
      }
    } else if (qphase == 3) {
      if (! qalphabets.includes("c") || ! qalphabets.includes("g")) {
        qalphabets = qalphabets + "cg";
      } else {
        qalphabets = qalphabets + "h";
      }
    } else if (qphase == 4) { 
      qalphabets = qalphabets + "hakqt";
    }
    qphase++;
    qdisplay(forward);
  } else if (cnt < entriesperpage
               && qphase > 1
               && (nlow > nrotate || nhigh < nmax + 1)) {
    if (nlow <= nrotate) {
      nhigh = nrotate;
      qdisplay(true);
    } else {
      nlow = nmax + 1;
      qdisplay(false);
    }
  } else {

    t = t + "<p>";
    if (nlow > nrotate || nhigh <= nmax || qphase == 2) {
      if (qphase == 1) {
        t = t + "<button class='nav' type='button' onclick='qnextpage()'>Proceed to language selection &gt;</button><br>";
      } else {
        t = t + "<button class='nav' type='button' onclick='qprevpage()'>&lt; Previous page</button>&nbsp;";
        t = t + "<button class='nav' type='button' onclick='qnextpage()'>Next page &gt;</button><br>";
      }
    }
    if (qstack.length > 0) {
      t = t + "<button class='nav' type='button' onclick='qpop()'>Undo last selection</button><br>";
    }
    t = t + "<button class='nav' type='button' onclick='qreset()'>Reset all</button></p>";
    if (tnote != "") {
      t = t + "<p><strong>Note:</strong> " + tnote + "</p>";
    }

    qsavess();
    document.getElementById("q").innerHTML = t;
    if (c == '1') {
      setdarkmodebuttons();
    }

  }
}

</script>
</head>
